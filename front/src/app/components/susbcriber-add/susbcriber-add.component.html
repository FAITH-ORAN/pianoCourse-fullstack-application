<div class="container mt-5 mb-5">
    <h3 >Ajouter un abonn√©</h3>
    <form class="col-lg-5 mx-auto bg-dark text-light p-3 rounded" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="lastName">Nom:</label>
          <input type="text" class="form-control" id="lastName" name="last" [(ngModel)]="subscriber.lastName" required minlength="2" maxlength="25" >
        </div>
        <div class="form-group">
            <label for="firstName">Prenom:</label>
            <input type="text" class="form-control" id="firstName" name="first" [(ngModel)]="subscriber.firstName" required minlength="2" maxlength="25" >
        </div>
        <div class="form-group">
          <label for="phone">Tel:</label>
          <input type="phone" class="form-control" id="phone" name="tel" [(ngModel)]="subscriber.phone"  minlength="10" maxlength="25" >
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="subscriber.email" >
        </div>
        
        <select class="form-select mt-3" name="daysOfTraining"aria-label="Default select example" [(ngModel)]="subscriber.daysOfTraining" >
          <option
            *ngFor="let opt of days"
            
            [ngValue]="opt"
            >
            {{ opt }}
          </option>
        </select>

        <button type="submit" class="btn btn-light mt-3">Ajouter</button>
      </form>
 

</div>
